
<mat-card class="login">
    <mat-card-title>Se connecter</mat-card-title>
    <form action="" [formGroup]="loginFormGroup" (ngSubmit)="login()">
      
    <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="pat@example.com" formControlName="email" required>
                <mat-error *ngIf="loginFormGroup.get('email').errors && loginFormGroup.get('email').hasError('required')">Email recquis</mat-error>
                <mat-error *ngIf="loginFormGroup.get('email').errors && loginFormGroup.get('email').hasError('email')">Email pas valid</mat-error>
              
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" required>
                <mat-error *ngIf="loginFormGroup.get('password').invalid">You must enter a value</mat-error>
            </mat-form-field>

        
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" [disabled]="loginFormGroup.invalid" mat-button color="primary" class="login-button">Login</button>
        <a routerLink="/users/register" mat-button class="link-button">Vous avez besoin d'un compte?</a>
        <button mat-button  (click)="sendEmailForgetPassword()" type="button" class="link-button" >Vous avez oubli√© votre mot de passe?</button>
    </mat-card-actions>
    </form>
  </mat-card>
